<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let timer;
        
        // Function to refresh the image and captions automatically
        function startTimer() {
            timer = setInterval(function() {
                document.getElementById("refresh-form").submit();
            }, 30000); // 30 seconds
        }

        // Function to reset the timer when the button is clicked
        function resetTimer() {
            clearInterval(timer); // Clear the existing timer
            startTimer(); // Start the timer again
        }

        // Start the timer when the page loads
        window.onload = function() {
            startTimer();
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>Generate Random Image</h1>

        <!-- Form to generate a random image -->
        <form id="refresh-form" action="/" method="post">
            <button type="submit" onclick="resetTimer()">Generate Random Image</button>
        </form>

        <!-- Display the image and captions side by side -->
        <div class="content">
            <!-- Display the image if image_name is available -->
            <div class="image-container">
                <h2>Randomly Selected Image</h2>
                <img src="/static/images/test/{{ image_name }}" alt="Random Image">
            </div>
            <!-- Display the captions if available -->
            <div class="captions-container">
                <h3>Generated Captions from Different Models </h3>
                <div class="caption-box">
                    <strong>RNN Model</br></strong> {{ captions[0] }}
                </div>
                <div class="caption-box">
                    <strong>RNN + Attention Model </br> </strong> {{ captions[1] }}
                </div>
                <div class="caption-box">
                    <strong>VIT + RNN</br></strong> {{ captions[2] }}
                </div>
                <div class="caption-box">
                    <strong>GIT </br></strong> {{ captions[3] }}
                </div>
                <div class="caption-box">
                    <strong>Scores </br></strong> {{ scores[0] }}
                </div>
            </div>
        </div>
        <div class="caption-box">
            <canvas id="matrixChart" width="200" height="50"></canvas>
        </div>
    </div>

    <script>
        const matrix = {{ scores | tojson }};

// Creazione dei dati per lo scatter plot
const scatterData = [];
for (let i = 0; i < matrix.length; i++) {
    for (let j = 0; j < matrix[i].length; j++) {
        scatterData.push({
            x: j + 1,  // Indice della colonna (da 1 a 4)
            y: matrix[i][j]  // Valore della cella
        });
    }
}

// Configurazione dei dati per lo scatter plot
const data = {
    datasets: [{
        label: 'Matrix Values',
        data: scatterData,
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        pointRadius: 5
    }]
};

// Configurazione del grafico
const config = {
    type: 'scatter',
    data: data,
    options: {
        scales: {
            x: {
                type: 'linear',
                position: 'bottom',
                title: {
                    display: true,
                    text: 'Column Index'
                },
                ticks: {
                    stepSize: 1,
                    min: 1,
                    max: 4
                }
            },
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Matrix Values'
                }
            }
        }
    }
};

// Crea il grafico nel canvas
const matrixChart = new Chart(
    document.getElementById('matrixChart'),
    config
);
    </script>
    
</body>

</html>
